<div class="whiteContainer reregistrationContainer">
  <div class="row">
    <div class="col-12">
      <app-title
        [title]="productNotificationNumber ? 'Edit Request for '+ (whichVariation === 'tell_do_variation'? 'Tell & Do variation' : 'Do & Tell Variation') : 'Create Request for '+ (whichVariation === 'tell_do_variation'? 'Tell & Do variation' : 'Do & Tell Variation')"
        [bigTitle]="true"></app-title>
    </div>
    <div class="col-12 mt-5">
      <div class="formTable">
        <div class="row">
          <div class="col-lg-4 col-sm-6 col-12">
            <div class="row">
              <div class="col-6">
                <mat-form-field class="example-full-width">
                  <mat-label>Product Notification Number</mat-label>
                  <input type="text" class="form-control" matInput
                         [(ngModel)]="NotificationNo"
                         [disabled]="productData && productData.isDraft === 1"
                         placeholder="">
                </mat-form-field>
              </div>
              <div class="col-6 d-flex">
                <button type="button"
                        class="btn btn-primary ml-auto mt-sm-4 mb-3"
                        [disabled]="(productData && productData.isDraft === 1) ||!NotificationNo"
                        (click)="applyProduct(NotificationNo)">
                  Get Product
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-6 col-12" *ngIf="variationGroupList && NotificationNo">
            <mat-form-field appearance="fill">
              <mat-label>Variation Group Name</mat-label>
              <mat-select [(ngModel)]="typeOfVariationForProduct" multiple
                          (selectionChange)="onSelectionChange($event)">
                <mat-option *ngFor="let topping of variationGroupList" [value]="topping">
                  {{topping.groupName}}
                  <p class="noteText">
                    ( <span *ngFor="let field of topping.VARIATION_GROUP_FieldsDto; let i = index">
                      {{field.FIELD_NAME}} <i *ngIf="(topping.VARIATION_GROUP_FieldsDto.length -1) !== i">,</i>
                    </span> )
                  </p>
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-2 col-sm-6 col-12">
            <mat-form-field class="example-full-width">
              <mat-label>Estimated Value</mat-label>
              <input type="text" class="form-control" matInput [(ngModel)]="estimatedValue"
                     placeholder="Estimated Value"
                     [readonly]="true">
            </mat-form-field>
          </div>
          <div class="col-12 mt-3" *ngIf="productData">
            <div class="row">
              <div class="col-lg-4 col-sm-6 col-12">
                <mat-form-field appearance="fill">
                  <mat-label>Type Of Notification</mat-label>
                  <mat-select [(ngModel)]="selectedFormType" required
                              [disabled]="true">
                    <mat-option *ngFor="let option of formData.formType" [value]="option.ID">
                      {{option.NAME}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-lg-4 col-sm-6 col-12">
                <div class="row">
                  <div class="col-12 col-sm-9">
                    <mat-form-field appearance="fill">
                      <mat-label>Type Of Marketing</mat-label>
                      <mat-select [(ngModel)]="selectedRequestedType" required [disabled]="true">
                        <mat-option *ngFor="let option of formData.requestType" [value]="option.ID">
                          {{option.NAME}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-12 col-sm-3">
                    <section class="example-section mt-4">
                      <mat-checkbox class="example-margin"
                                    [(ngModel)]="selectedIsExport"
                                    [disabled]="true">
                        Export only
                      </mat-checkbox>
                    </section>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 mt-5"
               *ngIf="productData && ( productData.typeOfMarketing === 1 || productData.typeOfMarketing === 3)">
            <app-product-request-form
              [editData]="this.productData"
              [lookupsData]="formData"
              [variationFieldsStatus]="true"
              [variationFields]="variationFields"
              [whichVariation]="whichVariation"
              (saveDataOutput)="onSave($event)"
              (submitDataOutput)="onSubmit($event)"
              (errorMessage)="showAlertMessager($event)"
              (errorMessageForAttachment)="handleError($event)"
              (isLoadingStatus)="enableLoadingForAttachment($event)"
            ></app-product-request-form>
          </div>
          <div class="col-12 mt-5"
               *ngIf="productData && ( productData.typeOfMarketing === 2 || productData.typeOfMarketing === 4)">
            <app-products-kit-request-form
              [editData]="this.productData"
              [lookupsData]="formData"
              [variationFieldsStatus]="true"
              [variationFields]="variationFields"
              [whichVariation]="whichVariation"
              (saveDataOutput)="onSave($event)"
              (submitDataOutput)="onSubmit($event)"
              (errorMessage)="showAlertMessager($event)"
            ></app-products-kit-request-form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<alert type="success" (onClosed)="onClosed()" *ngIf="alertNotificationStatus">
  <strong>Thank You</strong> <br> {{alertNotification.msg}}
</alert>

<alert type="danger" dismissible="true" class="AlertForAllRequests" (onClosed)="onClosedErrorAlert()"
       *ngIf="alertErrorNotificationStatus">
  <strong>Error Message</strong> <br> {{alertErrorNotification.msg}}
</alert>

<app-loader-component [loadingStatus]="isLoading"></app-loader-component>
