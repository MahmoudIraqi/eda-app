<div class="row">
  <div class="col-12">
    <div class="amountOfAllRequests">
      <ul>
        <li *ngFor="let request of numberOFAllRequestObject">
          <div class="d-flex align-items-center justify-content-center">
            <div class="icon">
              <i class="{{request.icon}}"></i>
            </div>
            <div class="title">
              <h4>{{request.title}}</h4>
              <p>
                <span class="NumberValue" #count>{{request.numberOfRequest}}</span>
                <span class="numberTitle">{{request.numberOfRequest > 1 ? 'requests' : 'request' }}</span>
              </p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-12">
    <div class="row">
      <div class="col-12 col-sm-6">
        <svg id="chart" #chart class="chartContainer"></svg>
      </div>
      <div class="col-12 col-sm-6 d-flex align-items-center justify-content-center">
        <div #containerPieChart class="containerPieChart" id="containerPieChart"></div>

        <div class="colorLablesGuide">
          <ul>
            <li *ngFor="let colorItem of pieData" class="d-flex align-items-center">
              <span class="colorSchema" [ngStyle]="{'background': colorItem.color}"></span>
              <span class="colorSchemaText">{{colorItem.name}} is {{colorItem.value}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
