<div class="whiteContainer">
  <div class="row">
    <div class="col-12">
      <app-title [title]="'Batch Form'" [bigTitle]="true"></app-title>
    </div>
    <div class="col-12 mt-5">
      <div class="formTable">
        <div class="row">
          <div class="col-12">
            <form class="mt-2" name="form" class="example-form" method="post"
                  [formGroup]="batchForm"
                  (ngSubmit)="onSubmit()" novalidate>
              <div class="row">
                <div class="col-6">
                  <div class="row">
                    <div class="col-6" [ngClass]="{'col-12': fromApprovedTable}">
                      <mat-form-field class="example-full-width">
                        <mat-label>Product Notification Number</mat-label>
                        <input type="text" class="form-control" matInput
                               formControlName="notificationNumber"
                               placeholder="">
                      </mat-form-field>
                    </div>
                    <div class="col-6 d-flex">
                      <button type="button"
                              class="btn btn-primary btn-sm ml-auto mt-5 mb-2"
                              [disabled]="!batchForm.get('notificationNumber').value"
                              (click)="applyProduct(batchForm.get('notificationNumber').value)">
                        Apply Product
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-2" *ngIf="showOtherField">
                <div class="col-12" *ngIf="batchForWhichProduct">
                  <app-title [title]="'Batch Form ' + batchForWhichProduct" [bigTitle]="true"></app-title>
                </div>
                <div class="col-lg-4 col-sm-6 col-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Batch Number</mat-label>
                    <input type="text" class="form-control" matInput
                           formControlName="batchNumber"
                           placeholder="" required>
                  </mat-form-field>
                </div>
                <div class="col-lg-4 col-sm-6 col-12 mt-3">
                  <mat-form-field appearance="fill">
                    <mat-label>Choose a production date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="productionDate" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-lg-4 col-sm-6 col-12 mt-3">
                  <mat-form-field appearance="fill">
                    <mat-label>Choose a expiration date</mat-label>
                    <input matInput [matDatepicker]="picker0" formControlName="expirationDate" required>
                    <mat-datepicker-toggle matSuffix [for]="picker0"></mat-datepicker-toggle>
                    <mat-datepicker #picker0></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <div class="d-flex">
                    <button
                      type="submit"
                      class="btn btn-primary btn-sm ml-auto btnSubmit"
                      [disabled]="!batchForm.valid">
                      <span>Submit</span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<alert type="success" (onClosed)="onClosed()" *ngIf="alertNotificationStatus">
  <strong>Thank You</strong> <br> {{alertNotification.msg}}
</alert>

<alert type="danger" class="AlertForAllRequests" dismissible="true" (onClosed)="onClosedErrorAlert()"
       *ngIf="alertErrorNotificationStatus">
  <strong>Please Take Care</strong> <br> {{alertErrorNotification.msg}}
</alert>

<app-loader-component [loadingStatus]="isLoading"></app-loader-component>
