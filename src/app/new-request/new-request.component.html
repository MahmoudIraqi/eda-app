<div class="whiteContainer">
  <div class="row">
    <div class="col-12">
      <app-title [title]="productId ? 'Edit Request for Notification':'Create request for Notification'"
                 [bigTitle]="true"></app-title>
    </div>
    <div class="col-12 mt-5">
      <div class="formTable">
        <div class="row">
          <div class="col-lg-4 col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>Type Of Marketing</mat-label>
              <mat-select (selectionChange)="getFormType($event)" [(ngModel)]="this.selectedFormType" required>
                <mat-option *ngFor="let option of formData.formType" [value]="option.ID">
                  {{option.NAME}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-4 col-sm-6 col-12">
            <div class="row">
              <div class="col-12 col-sm-9">
                <mat-form-field appearance="fill">
                  <mat-label>Type Of Notification</mat-label>
                  <mat-select (selectionChange)="getRequestType($event)" [(ngModel)]="selectedRequestedType" required>
                    <mat-option *ngFor="let option of formData.requestType" [value]="option.ID">
                      {{option.NAME}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-12 col-sm-3">
                <section class="example-section mt-4">
                  <mat-checkbox class="example-margin"
                                [(ngModel)]="selectedIsExport"
                                [disabled]="selectedRequestedType === 3 || selectedRequestedType === 4 || selectedRequestedType === 7 || selectedRequestedType === 8 ? false : true">
                    Export only
                  </mat-checkbox>
                </section>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>Track Type</mat-label>
              <mat-select (selectionChange)="getTrackType($event)" [(ngModel)]="this.selectedTrackType" required>
                <mat-option *ngFor="let option of formData.trackType" [value]="option.ID">
                  {{option.NAME}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 mt-5" *ngIf="selectedFormType === 1 && selectedRequestedType && selectedTrackType">
            <app-product-request-form
              [selectedRequestedType]="selectedRequestedType"
              [selectedFormType]="selectedFormType"
              [successSubmission]="successSubmission"
              [saveResponseDataForRegisterProductID]="saveResponseDataForRegisterProduct"
              [editData]="updatingProductData"
              [lookupsData]="formData"
              (saveDataOutput)="saveData($event)"
              (submitDataOutput)="onSubmit($event)"
            ></app-product-request-form>
          </div>
          <div class="col-12 mt-5" *ngIf="selectedFormType === 2 && selectedRequestedType && selectedTrackType">
            <app-products-kit-request-form
              [selectedRequestedType]="selectedRequestedType"
              [selectedFormType]="selectedFormType"
              [selectedTrackType]="selectedTrackType"
              [successSubmission]="successSubmission"
              [editData]="updatingProductData"
              [lookupsData]="formData"
              (saveDataOutput)="saveData($event)"
              (submitDataOutput)="onSubmit($event)"
            ></app-products-kit-request-form>
          </div>
          <div class="col-12 mt-5" *ngIf="selectedFormType === 3 && selectedRequestedType && selectedTrackType">
            <app-products-hair-colour-request-form
              [selectedRequestedType]="selectedRequestedType"
              [successSubmission]="successSubmission"
              [editData]="updatingProductData"
              [lookupsData]="formData"
              (saveDataOutput)="saveData($event)"
              (submitDataOutput)="onSubmit($event)"
            ></app-products-hair-colour-request-form>
          </div>
          <div class="col-12 mt-5" *ngIf="selectedFormType === 4 && selectedRequestedType && selectedTrackType">
            <app-products-kit-hair-colour-request-form
              [selectedRequestedType]="selectedRequestedType"
              [selectedFormType]="selectedFormType"
              [selectedTrackType]="selectedTrackType"
              [successSubmission]="successSubmission"
              [editData]="updatingProductData"
              [lookupsData]="formData"
              (saveDataOutput)="saveData($event)"
              (submitDataOutput)="onSubmit($event)"
            ></app-products-kit-hair-colour-request-form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<alert type="success" (onClosed)="onClosed()" *ngIf="alertNotificationStatus">
  <strong>Thank You</strong> <br> {{alertNotification.msg}}
</alert>

<alert type="danger" class="AlertForAllRequests" dismissible="true" (onClosed)="onClosedErrorAlert()"
       *ngIf="alertErrorNotificationStatus">
  <strong>Please Take Care</strong> <br> {{alertErrorNotification.msg}}
</alert>

<app-loader-component [loadingStatus]="isLoading"></app-loader-component>
